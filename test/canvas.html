<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, width=device-width">
	<title>Dot.</title>

	<script type="text/javascript" src="../lib/jquery.js"></script>
	<script type="text/javascript" src="../lib/underscore.js"></script>
	<script type="text/javascript" src="../lib/backbone.js"></script>

	<script type="text/javascript" src="../static/canvas.js"></script>
</head>

<body>

	<section id="app"></section>

	<button class="clear">clear</button>
	<button class="grid">grid</button>
	<button class="color">#000000</button>
	<button class="color">#ff0000</button>
	<button class="color">#00ff00</button>
	<button class="color">#0000ff</button>

	<script type="text/javascript">
	$(document).ready(function() {
		window.v = new CanvasView();
		window.grid = v.model.get('grid');

		$('button.clear').bind('click', function() {
			v.model.clearPixel();
		});
		$('button.color').bind('click', function() {
			v.model.setColor(this.innerHTML);
		});
		$('button.grid').bind('click', function() {
			v.model.setGridMode(grid = !grid);
		});
	});
	</script>
</body>
</html>
